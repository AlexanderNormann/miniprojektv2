    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
                <title>Create User</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>

        <body>
        <div class="container">
            <h1>Account informations</h1>

                <form action="#" th:action="@{/saveUser}" th:object="${User}"
                      method="POST">

                        <input type="text" th:field="*{firstname}" placeholder="Firstname" class="form-control mb-4 col-4" required> <!-- Firstname -->
                        <input type="text" th:field="*{lastname}" placeholder="Lastname" class="form-control mb-4 col-4" required> <!-- Lastname -->
                        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>  <!-- Email -->
                        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4" required> <!-- Password -->

                    <button type="submit" class="btn btn-outline-danger btn-lg mb-3"> Create profile</button>

                </form>

            <a th:href="@{/}"> Return to front page</a>

        </div>
        </body>
    </html>
