    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
                <title>Vare liste</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
                        <link rel="stylesheet" type="text/css" href="css.css">
        </head>

        <body>
            <div class="container">
                <h1 class="center">Your wishes</h1>
               <!-- <form action="#" th:action="@{/deleteProduct}"></form>-->
                <table class="table table-danger table-striped">
                    <thead>
                        <tr>
                            <th class="table-danger"> Product Name</th>
                            <th class="table-danger"> Product Size</th>
                            <th class="table-danger"> Description</th>
                            <th class="table-danger"> Color</th>
                            <th class="table-danger"> Price</th>
                            <th class="table-danger"> Website</th>
                            <th class="table-danger"> Delete wish</th>
                        </tr>

                        <tr th:each="Products : ${productlist}">
                            <td th:text="${Products.name}" class="table-danger"></td>
                            <td th:text="${Products.size}" class="table-danger"></td>
                            <td th:text="${Products.description}" class="table-danger"></td>
                            <td th:text="${Products.color}" class="table-danger"></td>
                            <td th:text="${Products.price}" class="table-danger"></td>
                            <td> <a th:href="${Products.URL}" class="table-danger">Click for product site</a> </td>
                            <td><a th:href="@{'/deleteProduct/'+${Products.id}}" class="btn btn-outline-danger" >Delete</a></td>

                        </tr>
                    </thead>
                </table>
                <a th:href="@{/addProduct}" class="btn btn-danger btn-xl mb-3"> Add wishes</a> <!-- Add product -->
                <a th:href="@{/overview}" class="btn btn-danger btn-sm mb-3">Return to WishWorld</a>
            </div>
        </body>
    </html>
